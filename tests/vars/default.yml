gitlab_runner_runners:
  - name: 'vagrant-shell'
    executor: shell
    tags:
      - node
      - ruby
      - mysql
  - name: 'vagrant-docker'
    executor: docker
    docker_image: 'docker:stable'
    tags:
      - node
      - ruby
      - mysql

run_mock_server: yes
gitlab_runner_coordinator_url: "http://localhost:6060/"
gitlab_runner_registration_token: 'notreal'

gitlab_runner_system_mode: no
